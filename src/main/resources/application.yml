
spring:
  application:
    name: msaddress
  web:
    locale-resolver: fixed
    locale: pt_BR
  mvc:
    format:
      date-time: iso
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ms_address?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo
    username: root
    password: root
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: false
    hibernate:
      ddl-auto: update
server:
  port: 8083